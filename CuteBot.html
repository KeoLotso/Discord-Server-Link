<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button.afk {
            background-color: gray;
            color: white;
        }
        button.sending {
            background-color: blue;
            color: white;
        }
        button.sent {
            background-color: green;
            color: white;
        }
        button.failed {
            background-color: red;
            color: white;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        #progressBar div {
            height: 100%;
            background-color: green;
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="linkInput" placeholder="Enter the image or video link">
        <input type="file" id="fileInput" multiple accept="video/*">
        <button id="sendButton" class="afk">AFK</button>
        <p id="statusMessage"></p>
        <div id="progressBar"><div></div></div>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1263514135430303784/oB1qoCH_HyQsw-PDDBJv3qc7kN7Exwx3PXXWAIn2d4ttzfgIBXxkQrRhvWAO8gSKOmln";

        document.getElementById('linkInput').addEventListener('input', function() {
            document.getElementById('sendButton').className = 'afk';
            document.getElementById('sendButton').innerText = 'AFK';
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('sendButton').className = 'afk';
            document.getElementById('sendButton').innerText = 'AFK';
        });

        document.getElementById('sendButton').addEventListener('click', async function() {
            const link = document.getElementById('linkInput').value;
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert("Please select at least one file.");
                return;
            }

            this.className = 'sending';
            this.innerText = 'Sending';
            document.getElementById('statusMessage').innerText = '';
            const progressBar = document.querySelector('#progressBar div');
            progressBar.style.width = '0%';

            let totalItems = files.length;
            let sentItems = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                try {
                    const response = await sendFile(file);
                    if (response.ok) {
                        document.getElementById('statusMessage').innerText += `Sent file ${file.name}\n`;
                        sentItems++;
                    } else {
                        document.getElementById('statusMessage').innerText += `Failed to send file ${file.name}: ${response.status}\n`;
                    }
                } catch (error) {
                    document.getElementById('statusMessage').innerText += `Error sending file ${file.name}: ${error}\n`;
                }

                progressBar.style.width = `${Math.round((sentItems / totalItems) * 100)}%`;
            }

            if (sentItems === totalItems) {
                this.className = 'sent';
                this.innerText = 'Sent';
            } else {
                this.className = 'failed';
                this.innerText = 'Failed';
            }

            document.getElementById('linkInput').value = '';
            document.getElementById('fileInput').value = '';
        });

        async function sendFile(file) {
            const chunkSize = 1024 * 1024; // 1MB chunks
            const chunks = Math.ceil(file.size / chunkSize);
            let start = 0;
            let end = Math.min(chunkSize, file.size);
            let chunkIndex = 0;

            try {
                while (start < file.size) {
                    const chunk = file.slice(start, end);
                    const formData = new FormData();
                    formData.append('file', chunk, file.name);

                    const headers = {
                        'Content-Range': `bytes ${start}-${end - 1}/${file.size}`,
                    };

                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        body: formData,
                        headers: headers,
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to upload chunk ${chunkIndex + 1}: ${response.status}`);
                    }

                    chunkIndex++;
                    start = end;
                    end = Math.min(start + chunkSize, file.size);
                }

                return { ok: true };
            } catch (error) {
                return { ok: false, error: error.message };
            }
        }
    </script>
</body>
</html>
